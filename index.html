<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bop It</title>
  <meta name="description" content="Bop It keyboard">
  <meta name="viewport"  content="initial-scale=1, width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/font-awesome.min.css"/>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" />
    </div>
    <div class="playPause">
      <p><i id="play" class="fa fa-play"></i></p>
    </div>
  </header>
  <div class="display">
    <input placeholder="Text" id="input" />
  </div>
  <div class="keyboard-container">
    <div class="keyboard">
      <!-- First row -->
      <div class="key">
        <div class="key__top">±</div>
        <div class="key__bottom">§</div>
      </div>
      <div class="key">
        <div class="key__top">!</div>
        <div class="key__bottom">1</div>
      </div>
      <div class="key">
        <div class="key__top">@</div>
        <div class="key__bottom">2</div>
      </div>
      <div class="key">
        <div class="key__top">#</div>
        <div class="key__bottom">3</div>
      </div>
      <div class="key">
        <div class="key__top">$</div>
        <div class="key__bottom">4</div>
      </div>
      <div class="key">
        <div class="key__top">%</div>
        <div class="key__bottom">5</div>
      </div>
      <div class="key">
        <div class="key__top">^</div>
        <div class="key__bottom">6</div>
      </div>
      <div class="key">
        <div class="key__top">&amp;</div>
        <div class="key__bottom">7</div>
      </div>
      <div class="key">
        <div class="key__top">*</div>
        <div class="key__bottom">8</div>
      </div>
      <div class="key">
        <div class="key__top">(</div>
        <div class="key__bottom">9</div>
      </div>
      <div class="key">
        <div class="key__top">)</div>
        <div class="key__bottom">0</div>
      </div>
      <div class="key">
        <div class="key__top">_</div>
        <div class="key__bottom">-</div>
      </div>
      <div class="key">
        <div class="key__top">+</div>
        <div class="key__bottom">=</div>
      </div>
      <div class="key is-backspace" id="backspace">
        <div class="key__bottom">&larr;</div>
      </div>
      <!-- Second row -->
      <div class="key is-tab">
        <div class="key__bottom">&rarrb;</div>
      </div>
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">
        <div class="key__top">{</div>
        <div class="key__bottom">[</div>
      </div>
      <div class="key">
        <div class="key__top">}</div>
        <div class="key__bottom">]</div>
      </div>
      <div class="key is-enter">
        <div class="key__top">&larrhk;</div>
        <div class="key__bottom"></div>
      </div>
      <!-- Third row -->
      <div class="key is-capslock" id="capslock"></div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key">
        <div class="key__top">:</div>
        <div class="key__bottom">;</div>
      </div>
      <div class="key">
        <div class="key__top">"</div>
        <div class="key__bottom">'</div>
      </div>
      <div class="key">
        <div class="key__top">|</div>
        <div class="key__bottom">\</div>
      </div>
      <!-- Fourth row -->
      <div class="key is-shift-left" id="shift-left"></div>
      <div class="key">
        <div class="key__top">~</div>
        <div class="key__bottom">`</div>
      </div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key">
        <div class="key__top">&lt;</div>
        <div class="key__bottom">,</div>
      </div>
      <div class="key">
        <div class="key__top">&gt;</div>
        <div class="key__bottom">.</div>
      </div>
      <div class="key">
        <div class="key__top">?</div>
        <div class="key__bottom">/</div>
      </div>
      <div class="key is-shift-right" id="shift-right"></div>
      <!-- Fifth row -->
      <div class="key is-left">
        <div class="key__bottom">fn</div>
      </div>
      <div class="key is-right">
        <div class="key__bottom">control</div>
      </div>
      <div class="key is-right">
        <div class="key__top">alt</div>
        <div class="key__bottom">option</div>
      </div>
      <div class="key is-command is-right">
        <div class="key__bottom" id="command-right">command</div>
      </div>
      <div class="key is-space" id="space"></div>
      <div class="key is-command is-left">
        <div class="key__bottom" id="command-left">command</div>
      </div>
      <div class="key is-left">
        <div class="key__top">alt</div>
        <div class="key__bottom">option</div>
      </div>
      <div class="key">&ltrif;</div>
      <div class="key is-arrow-up">&utrif;</div>
      <div class="key is-arrow-down">&dtrif;</div>
      <div class="key">&rtrif;</div>
    </div>
  </div>
  <script src="js/index.js"></script>
  <script src="js/play.js"></script>
</body>
</html>
